# PostgreSQL local para desarrollo (Diligenz)
# Uso: docker compose up -d
# Luego en .env pon:
#   DATABASE_URL="postgresql://postgres:postgres@localhost:5432/diligenz"
#   DIRECT_URL="postgresql://postgres:postgres@localhost:5432/diligenz"
# Y ejecuta: npx prisma migrate dev

services:
  postgres:
    image: postgres:15-alpine
    container_name: diligenz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diligenz
    ports:
      - "5432:5432"
    volumes:
      - diligenz_pgdata:/var/lib/postgresql/data

volumes:
  diligenz_pgdata:
